<!DOCTYPE html>
<html>
<center><font size="7" id="number2"> </font></center>
<center><font size="5" id="number1"></font></center>
<body>
<script>
var ones = ["","1","2","3","4","5","6","7","8","9"];
var tens = ["","10+","20+","30+","40+","50+","60+","70+","80+","90+"];
var hundreds = ["","100+","200+","300+","400+","500+","600+","700+","800+","900+"];
var thousands = ["","M","MM","MMM","Mv","v","vM","vMM","vMMM","M0"];
var currentNumber = 0;
var t = 0;
var g = '<span style="text-decoration:overline">';
var h = '</span>';
currentNumber = Math.floor(currentNumber);

function romanNumber(num) {
	if (num > 999 || num < 0) {
		return "";
	} else {
	return g+thousands[Math.floor(num/10000)%10]+h +
	g+hundreds[Math.floor(num/1000)%10]+h +
	g+tens[Math.floor(num/100)%10]+h +
	thousands[Math.floor(num/10)%10].replace(/v/g,g+"V"+h).replace(/0/g,g+"X"+h) +
	hundreds[Math.floor(num/10)%10] +
	tens[Math.floor(num/1)%10] + ones[Math.floor(num)%10];
	}
}
function outputNumber() {
	currentNumber = Math.min(1 + t/5 + t**3/1000000000, 999)
	document.getElementById("number1").innerHTML = Math.floor(currentNumber);
	document.getElementById("number2").innerHTML = romanNumber(currentNumber);
	t++;
}
setInterval(outputNumber, 50);
</script>
</body>
</html>
